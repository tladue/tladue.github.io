	<body class="body ">	
		<div class="form-group">
   	<label class="control-label">Radio Buttons</label>
   	<div class="radio-group">
	   	<input type="radio" id="radio-alpha" name="radio-group-alpha" checked="checked" />
	   	<label for="radio-alpha">Yes</label>

		<input type="radio" id="radio-beta" name="radio-group-alpha" />
		<label for="radio-beta">No</label>
	</div>
</div>

<div class="form-group">
   	<label class="control-label">Radio Buttons - disabled</label>
   	<div class="radio-group disabled">
	   	<input type="radio" id="radio-alpha" name="radio-group-alpha-delta" checked="checked" disabled="disabled" />
	   	<label for="radio-alpha-delta" class="disabled">Yes</label>

		<input type="radio" id="radio-beta" name="radio-group-alpha-delta" disabled="disabled"/>
		<label for="radio-alpha-delta" class="disabled">No</label>
		<!-- the bootstrap pattern 
		<label class="disabled">
		    <input type="checkbox" value="" disabled="disabled" class="disabled">
		    Option two is disabled
		</label>
		-->
	</div>
</div>

<div class="form-group">
   	<label class="control-label">Radio Buttons Horizontal</label>
   	<div class="radio-group radio-inline">
	   	<input type="radio" id="radio-delta" name="radio-group-beta" checked="checked" />
	   	<label for="radio-delta">Yes</label>

		<input type="radio" id="radio-epsilon" name="radio-group-beta" />
		<label for="radio-epsilon">No</label>
	</div>
</div>

<div class="form-group has-error">
   	<label class="control-label">Radio Buttons Error</label>
   	<div class="radio-group">
	   	<input type="radio" id="radio-alpha-error" name="radio-group-delta" checked="checked" />
	   	<label for="radio-alpha-error">Yes</label>

		<input type="radio" id="radio-beta-error" name="radio-group-delta" />
		<label for="radio-beta-error">No</label>
	</div>
</div>

<div class="form-group has-warning">
   	<label class="control-label">Radio Buttons Warning</label>
   	<div class="radio-group">
	   	<input type="radio" id="radio-alpha-warning" name="radio-group-epsilon" checked="checked" />
	   	<label for="radio-alpha-warning">Yes</label>

		<input type="radio" id="radio-beta-warning" name="radio-group-epsilon" />
		<label for="radio-beta-warning">No</label>
	</div>
</div>

<div class="form-group has-success">
   	<label class="control-label">Radio Buttons Success</label>
   	<div class="radio-group">
	   	<input type="radio" id="radio-alpha-success" name="radio-group-gamma" checked="checked" />
	   	<label for="radio-alpha-success">Yes</label>

		<input type="radio" id="radio-beta-success" name="radio-group-gamma" />
		<label for="radio-beta-success">No</label>
	</div>
</div>

<div class="form-group">
   	<label class="control-label">Radio Buttons 2 Columns</label>
   	<div class="radio-group row">
	   	<div class="col-sm-6">
		   	<input type="radio" id="radio-alpha-one" name="radio-group-alpha" checked="checked" />
		   	<label for="radio-alpha-one">Option 1</label>
		   	
		   	<input type="radio" id="radio-alpha-two" name="radio-group-alpha" checked="checked" />
		   	<label for="radio-alpha-two">Option 2</label>
		   	
		   	<input type="radio" id="radio-alpha-three" name="radio-group-alpha" checked="checked" />
		   	<label for="radio-alpha-three">Option 3</label>
		   	
		   	<input type="radio" id="radio-alpha-four" name="radio-group-alpha" checked="checked" />
		   	<label for="radio-alpha-four">Option 4</label>
	   	</div>

		<div class="col-sm-6">
		   	<input type="radio" id="radio-alpha-five" name="radio-group-alpha" checked="checked" />
		   	<label for="radio-alpha-five">Option 5</label>
		   	
		   	<input type="radio" id="radio-alpha-six" name="radio-group-alpha" checked="checked" />
		   	<label for="radio-alpha-six">Option 6</label>
		   	
		   	<input type="radio" id="radio-alpha-seven" name="radio-group-alpha" checked="checked" />
		   	<label for="radio-alpha-seven">Option 7</label>
		   	
		   	<input type="radio" id="radio-alpha-eight" name="radio-group-alpha" checked="checked" />
		   	<label for="radio-alpha-eight">Option 8</label>
	   	</div>
	</div>
</div>
