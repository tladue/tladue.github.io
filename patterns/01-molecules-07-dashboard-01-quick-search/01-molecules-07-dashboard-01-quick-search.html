		<form id="quick-search" class="quick-search">
	
	<span class="heading-info xs-hidden" data-set="heading-info">
		<span class="rover">Vehicles Available <strong>100</strong></span>
	</span>
	<h2 class="large">Quick Vehicle Search</h2>
	<span class="heading-info xs-visible" data-set="heading-info"></span>

	<div class="search-criteria xs-visible">
		<a href="#" class="search-field" data-sheet-toggle="make-sheet">
			Make
			<span class="filter">Nissan</span>
		</a>
		<a href="#" class="search-field" data-sheet-toggle="model-sheet">
			Model
			<span class="filter">5 Series</span>
		</a>
		<a href="#" class="search-field" data-sheet-toggle="year-sheet">Year</a>
		<a href="#" class="search-field" data-sheet-toggle="mileage-sheet">Mileage</a>
		<a href="#" class="search-field" data-sheet-toggle="price-sheet">Price Range</a>
	</div>

	<div class="row">
		<div class="form-group select col-sm-3 col-md-2" data-xs-sheet="make-sheet">
		    <a href="#" class="close xs-visible" data-sheet-toggle="make-sheet">X</a>
		    
		    <label class="control-label" for="qs-make">Make</label>
		    <select class="form-control" id="qs-make">
		        <option>Nissan</option>
		        <option>Infiniti</option>
		        
		    </select>

		    <a href="#" class="btn xs-visible" data-sheet-toggle="make-sheet">Done</a>
		</div>

		<div class="form-group select col-sm-3 col-md-2" data-xs-sheet="model-sheet">
		    <a href="#" class="close xs-visible" data-sheet-toggle="model-sheet">X</a>

		    <label class="control-label" for="qs-model">Model</label>
		    <select class="form-control" id="qs-model">
		        <option>Option One</option>
		        <option>Option Two</option>
		        <option>Option Three</option>
		    </select>

		    <a href="#" class="btn xs-visible" data-sheet-toggle="model-sheet">Done</a>
		</div>

		<div class="form-group select col-sm-6 col-md-4" data-xs-sheet="year-sheet">
		    <a href="#" class="close xs-visible" data-sheet-toggle="year-sheet">X</a>

		    <label>Year</label>
		    <div class="control-range">
			    
			    <div class="range-group">
				    <select class="form-control" id="qs-year-start">
				        <option>2012</option>
				        <option>2013</option>
				        <option>2014</option>
				    </select>
				    <label class="visually-hidden" for="qs-year-start">Year</label>
				</div>

			    <span class="connector">To</span>

			    <div class="range-group">
				    <select class="form-control" id="qs-year-end">
				        <option>2012</option>
				        <option>2013</option>
				        <option>2014</option>
				    </select>
				    <label class="visually-hidden" for="qs-year-end">Year</label>
			    </div>
			</div>

			<a href="#" class="btn xs-visible" data-sheet-toggle="year-sheet">Done</a>
		</div>

		<div class="form-group select col-sm-3 col-md-2" data-xs-sheet="mileage-sheet">
		    <a href="#" class="close xs-visible" data-sheet-toggle="mileage-sheet">X</a>

		    <label class="control-label" for="qs-mileage">Mileage</label>
		    <select class="form-control" id="qs-mileage">
		        <option>Option One</option>
		        <option>Option Two</option>
		        <option>Option Three</option>
		    </select>

		    <a href="#" class="btn xs-visible" data-sheet-toggle="mileage-sheet">Done</a>
		</div>

		<div class="form-group select col-sm-3 col-md-2" data-xs-sheet="price-sheet">
			<a href="#" class="close xs-visible" data-sheet-toggle="price-sheet">X</a>

		    <label fclass="control-label" or="qs-price">Price Range</label>
		    <select class="form-control" id="qs-price">
		        <option>Option One</option>
		        <option>Option Two</option>
		        <option>Option Three</option>
		    </select>

		    <a href="#" class="btn xs-visible" data-sheet-toggle="price-sheet">Done</a>
		</div>

		<div class="col-sm-6 col-md-12">
			<div class="row last-row quick-search-action">
				<div class="alt-links col-sm-12 col-md-5 col-md-offset-5">
					<a href="#">My Saved Searches</a>
					<a href="#">Advanced Search</a>
				</div>

				<div class="form-group col-sm-12 col-md-2">
				    <button class="btn">Search</button>
				</div>
			</div>
		</div>
	</div>

</form>
